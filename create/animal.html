<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="/script.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Document</title>
</head>
<body class="min-h-[100vh] flex flex-col">
  <div id="app" class="bg-slate-50 flex-1 p-8 flex flex-col">
    <header class="flex items-center justify-between">
      <div class="flex items-center gap-3">
        <img src="/assets/penguin.svg" alt="logo" class="w-10 h-10">
        <h1 class="text-2xl font-medium">Fundação Pinguim</h1>
      </div>
    </header>
    <main class="mt-8 flex-1 flex gap-4">
      <aside class="bg-cyan-200/40 rounded-2xl p-4 min-w-64">
        <nav class="flex flex-col space-y-3">
          <a href="/index.html" class="bg-sky-200 py-1 w-full rounded-xl text-center">Tratamentos</a>
          <a href="/tables/animais.html" class="bg-sky-200 py-1 w-full rounded-xl text-center">Animais</a>
          <a href="/tables/secoes.html" class="bg-sky-200 py-1 w-full rounded-xl text-center">Seções</a>
          <a href="/tables/tratadores.html" class="bg-sky-200 py-1 w-full rounded-xl text-center">Tratadores</a>
        </nav>
      </aside>
      <section class="bg-cyan-200/40 p-4 flex-1 overflow-auto rounded-2xl">
        <h2 class="text-xl font-medium">Novo Animal</h2>
        <form class="space-y-8 mt-4" @submit.prevent="handleSubmitAnimal">
          <button type="submit" disabled class="hidden" aria-hidden="true"></button>
          <fieldset class="flex flex-col">
            <label for="name">Nome:</label>
            <input type="text" name="name" id="name" class="max-w-64 mt-2 p-1">
          </fieldset>
          <fieldset class="flex flex-col">
            <label for="species">Espécie:</label>
            <select name="species" id="species" class="max-w-64 mt-2 p-1">
              <option value="teste">teste</option>
            </select>
          </fieldset>
          <fieldset>
            <p>Idade</p>
            <div class="flex items-center gap-4">
              <div class="flex items-center gap-3">
                <label for="years">Anos:</label>
                <input type="number" min="0" name="years" id="years" class="max-w-16 mt-2 p-1 text-center">
              </div>
              <div class="flex items-center gap-3">
                <label for="months">Meses:</label>
                <input type="number" max="11" min="0" name="months" id="months" class="max-w-16 mt-2 p-1 text-center">
              </div>
            </div>
          </fieldset>
          <fieldset class="flex flex-col">
            <label for="status">Status de saúde:</label>
            <select name="status" id="status" class="max-w-64 mt-2 p-1">
              <option value="FERIDO">Ferido</option>
              <option value="DOENTE">Doente</option>
              <option value="SAUDAVEL">Saudável</option>
            </select>
          </fieldset>
          <button class="bg-cyan-400 p-3 rounded-xl text-white font-medium min-w-40">Criar</button>
        </form>
      </section>
    </main>
  </div>

  <script>
    const today = new Date().toISOString().substr(0, 10);
    document.querySelector(".date").value = today;
  </script>
</body>
</html>
