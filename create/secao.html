<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="/script.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Document</title>
</head>
<body class="min-h-[100vh] flex flex-col">
  <div id="app" class="bg-slate-50 flex-1 p-8 flex flex-col">
    <header class="flex items-center justify-between">
      <div class="flex items-center gap-3">
        <img src="/assets/penguin.svg" alt="logo" class="w-10 h-10">
        <h1 class="text-2xl font-medium">Fundação Pinguim</h1>
      </div>
    </header>
    <main class="mt-8 flex-1 flex gap-4">
      <aside class="bg-cyan-200/40 rounded-2xl p-4 min-w-64">
        <nav class="flex flex-col space-y-3">
          <a href="/index.html" class="bg-sky-200 py-1 w-full rounded-xl text-center">Tratamentos</a>
          <a href="/tables/animais.html" class="bg-sky-200 py-1 w-full rounded-xl text-center">Animais</a>
          <a href="/tables/secoes.html" class="bg-sky-200 py-1 w-full rounded-xl text-center">Seções</a>
          <a href="/tables/tratadores.html" class="bg-sky-200 py-1 w-full rounded-xl text-center">Tratadores</a>
        </nav>
      </aside>
      <section class="bg-cyan-200/40 p-4 flex-1 overflow-auto rounded-2xl">
        <h2 class="text-xl font-medium">Criar Tratamento</h2>
        <form class="space-y-8 mt-4">
          <button type="submit" disabled class="hidden" aria-hidden="true"></button>
          <fieldset class="flex flex-col">
            <label for="animal">Selecione o animal:</label>
            <select name="animal" id="animal" class="max-w-64 mt-2">
              <option value="teste">teste</option>
            </select>
          </fieldset>
          <fieldset class="flex flex-col">
            <label for="treater">Selecione o tratador:</label>
            <select name="treater" id="treater" class="max-w-64 mt-2">
              <option value="teste">teste</option>
            </select>
          </fieldset>
          <fieldset class="flex flex-col">
            <label for="date">Data:</label>
            <input type="date" class="date max-w-64 mt-2">
          </fieldset>
          <fieldset class="flex flex-col">
            <label for="date">Descrição:</label>
            <textarea class="max-w-[800px] min-h-16 mt-2 p-1 resize" ></textarea>
          </fieldset>
          <button class="bg-cyan-400 p-3 rounded-xl text-white font-medium min-w-40">Criar</button>
        </form>
      </section>
    </main>
  </div>

  <script>
    const today = new Date().toISOString().substr(0, 10);
    document.querySelector(".date").value = today;
  </script>
</body>
</html>
